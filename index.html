<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="wrapper__title">Password Generator</h1>
      <div class="wrapper__header">
        <input type="text" placeholder="Generate Password" />
        <button>Copy</button>
      </div>
      <div class="wrapper__main">
        <div class="wrapper__setting">
          <h2 class="lenght__title">Password lenght</h2>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>
        <div class="wrapper__setting">
          <label>Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="wrapper__setting">
          <label>Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="wrapper__setting">
          <label>Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="wrapper__setting">
          <label>Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
        <button class="wrapper__btn" id="generate">Generate password</button>
      </div>
    </div>
  </body>
</html>
