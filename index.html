<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="wrapper__container">
      <div class="wrapper">
        <h1 class="wrapper__title">Password Generator</h1>
        <div class="wrapper__header">
          <span id="result" class="wrapper__result"></span>
          <button id="clipboard" class="wrapper__btn result__btn">
            <i class="far fa-clipboard wrapper__icon"></i>
          </button>
        </div>
        <div class="wrapper__main">
          <div class="wrapper__setting">
            <label class="wrapper__setting-title">Password lenght</label>
            <input
              class="wrapper__input"
              type="number"
              id="length"
              min="5"
              max="20"
              value="10"
            />
          </div>
          <div class="wrapper__setting">
            <label class="wrapper__setting-title"
              >Include uppercase letters</label
            >
            <input type="checkbox" id="uppercase" checked />
          </div>
          <div class="wrapper__setting">
            <label class="wrapper__setting-title"
              >Include lowercase letters</label
            >
            <input type="checkbox" id="lowercase" checked />
          </div>
          <div class="wrapper__setting">
            <label class="wrapper__setting-title">Include numbers</label>
            <input type="checkbox" id="numbers" checked />
          </div>
          <div class="wrapper__setting">
            <label class="wrapper__setting-title">Include symbols</label>
            <input type="checkbox" id="symbols" checked />
          </div>
          <button class="wrapper__btn setting__btn" id="generate">
            Generate password
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/72711e5357.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
